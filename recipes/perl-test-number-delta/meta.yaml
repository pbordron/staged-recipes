{% set pkg_name = "Test::Number::Delta" %}
{% set author = "DAGOLDEN" %}
{% set version = "1.06" %}
{% set sha256 = "535430919e6fdf6ce55ff76e9892afccba3b7d4160db45f3ac43b0f92ffcd049" %}

{% set name %}perl-{{ pkg_name | lower | replace("::", "-") }}{% endset %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/{{ author[0] }}/{{ author[0:2] }}/{{ author }}/{{ pkg_name | replace("::", "-") }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True # [win]
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl {{ perl }}
  run:
    - perl {{ perl }}
  
test:
  imports:
    - {{ pkg_name }}

about:
  home: https://metacpan.org/pod/{{ pkg_name }}
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Compare the difference between numbers against a given tolerance'

extra:
  recipe-maintainers:
    - pbordron